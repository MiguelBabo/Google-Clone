<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <section>
        <div id="container">
            <div id="logoCont">
                <img id="logo" src="../images/google.png" alt="logo">
            </div>
            <div id="search">
                <img src="../images/search.png" alt="search" id="searchIco">
                <input type="text" id="query">
                <img src="../images/mic.png" alt="mic" id="mic">
            </div>
            <div id="btn">
                <button id="queryBtn">Google Search</button>
            </div>
        </div>
    </section>
</body>
</html>
